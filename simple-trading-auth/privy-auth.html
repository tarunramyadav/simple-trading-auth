<!-- privy-auth.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Privy Auth</title>
    <script type="module">
      import { PrivyClient } from "https://cdn.jsdelivr.net/npm/@privy-io/react-auth/+esm";

      const privy = new PrivyClient({
        appId: "cm8u305bh014ppienotvtaskr"
      });

      privy.login().then((user) => {
        const wallet = user.wallet?.address;
        if (wallet) {
          window.location.href = `https://tarunramyadav.github.io/simple-trading-auth/success.html?wallet=${wallet}`;
        }
      });
    </script>
  </head>
  <body>
    <h2>Logging you in...</h2>
  </body>
</html>
